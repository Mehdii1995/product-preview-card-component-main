<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{

      font-family: 'Montserrat', sans-serif;
    }


    h1,span{

      font-family: 'Fraunces', sans-serif;
    }
  </style>
</head>
<body>

  <div class="flex flex-col bg-[hsl(30,38%,92%)] w-full min-h-screen justify-center items-center px-4">

      <div class="container flex flex-col md:flex-row w-full md:w-[45%] h-auto bg-white rounded-xl">






          <div class="w-full h-72 bg-[url('images/image-product-mobile.jpg')] md:w-[55%] md:h-auto md:bg-[url('images/image-product-desktop.jpg')] bg-cover bg-center rounded-xl md:rounded-none md:rounded-tl-xl md:rounded-bl-xl ">
          </div>


          <div class="w-full md:w-[45%] justify-end p-4 md:p-6">
              <h2 class="text-[12px] text-[hsl(228,12%,48%)] tracking-[4px] font-[500]">PERFUME</h2>
              <h1 class="font-[700] text-[32px] leading-none mt-4">Gabrielle Essence Eau De Parfum</h1>
              <p class="text-[14px] text-[hsl(228,12%,48%)] mt-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
              
              <div class="flex flex-row justify-start gap-5 items-center mt-6 ">
                <span class="text-green-700 text-[32px] font-[700]">$149.99</span>
                <span class="line-through text-[hsl(228,12%,48%)] text-[14px]">$169.99</span>
              </div>


              <button class="flex flex-row justify-center items-center gap-2 bg-green-900 text-white text-[14px] w-full py-2 rounded-lg mt-4 opacity-80 transition duration-200 hover:opacity-100"><img src="images/icon-cart.svg" alt="cart" class="w-4 h-4">Add to Cart</button>
          </div>

          
        
          
          
        
          
        
          
          
        
          

        </div>

  </div>
  


  

  


  
  <footer class="relative bottom-0 left-0 w-full text-[11px] text-center">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[hsl(228,45%,44%)]">Frontend Mentor</a>. 
      Coded by <a href="#" class="text-[hsl(228,45%,44%)]">Mehdi</a>.
    </div>
  </footer>
</body>
</html>
